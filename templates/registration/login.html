{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon"/>
            </div>

            <form id="login-form" class="form" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <h3 class="text-center text-info">{% translate 'Login' %}</h3>
                <div class="form-group">
                    <label for="username" class="text-info fadeIn second">{% translate 'Username' %}:</label><br>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                {% if errors.username %}
                    <label for="username" class="text-info">{{ errors.username }}</label><br>
                {% endif %}
                <div class="form-group">
                    <label for="password" class="text-info fadeIn third">{% translate 'Password' %}:</label><br>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                {% if errors.password %}
                    <label for="password" class="text-info">{{ errors.password }}</label><br>
                {% endif %}
                <div class="form-group">
                    <label for="remember-me"
                           class="text-info fadeIn third"><span>{% translate 'Remember me' %}</span>Â <span><input
                            id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                    <input type="submit" name="submit" class="btn btn-info btn-md"
                           value={% translate 'submit' %}>
                </div>
                <div id="register-link" class="text-right">
                    <a href="{% url 'register' %}" class="text-info">{% translate 'Register here' %}</a>
                </div>
                <input type="hidden" name="next" value="{{ next }}"/>
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>


{% endblock %}
