{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<body>

<!------ Include the above in your HEAD tag ---------->

<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-info">{% translate 'Register' %}</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">{% translate 'Username' %}:</label><br>
                            <input type="text" name="username" id="username" class="form-control"
                                   value="{{ filled.username }}">
                            {% if errors.username %}
                                <label for="username" class="text-info">{{ errors.username }}</label><br>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label for="first_name" class="text-info">{% translate 'First name' %}:</label><br>
                            <input type="text" name="first_name" id="first_name" class="form-control"
                                   value="{{ filled.first_name }}">
                            {% if errors.first_name %}
                                <label for="first_name" class="text-info">{{ errors.first_name }}</label><br>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label for="last_name" class="text-info">{% translate 'Last name' %}:</label><br>
                            <input type="text" name="last_name" id="last_name" class="form-control"
                                   value="{{ filled.last_name }}">
                            {% if errors.last_name %}
                                <label for="last_name" class="text-info">{{ errors.last_name }}</label><br>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">{% translate 'Password' %}:</label><br>
                            <input type="password" name="password1" id="password1" class="form-control">
                            {% if errors.password1 %}
                                <label for="password1" class="text-info">{{ errors.password1 }}</label><br>
                            {% endif %}
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-info">{% translate 'Repeat password' %}:</label><br>
                            <input type="password" name="password2" id="password2" class="form-control">
                            {% if errors.password2 %}
                                <label for="password1" class="text-info">{{ errors.password2 }}</label><br>
                            {% endif %}
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                        <input type="hidden" name="next" value="{{ next }}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</html>
